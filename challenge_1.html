<!DOCTYPE html>

<html>

    <title> 1 to 1000</title>

    <body>
            <p id="num"> </p>

            <script>
                var text = "", i = 0;
                
                for (i = 0; i < 1001; i++) {

                text += i + "<br>";

                }

                document.getElementById("num").innerHTML = text;
            </script>
    </body>

</html>
