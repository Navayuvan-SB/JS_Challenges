<!DOCTYPE html>

<html>

    <title> 1000 rows multiples of 5</title>

    <body onload="insertRow()">
            <table id="num" border = 1 > </table>

            <script>

                if (localStorage.getItem("cthree") > 1){
                    var text3 = localStorage.getItem("text3");
                    var cthree = localStorage.getItem("cthree");
                }
                else{
                    var text3 = "", cthree = 1;
                }

                function insertRow(){
                    
                    if (cthree*5 <= 1000){
                        text3 += "<tr><td>" + cthree*5 + "</td></tr>";

                        cthree++;

                        localStorage.setItem("text3", text3);
                        localStorage.setItem("cthree", cthree);
                    }
                    document.getElementById("num").innerHTML = text3;

                }
            </script>
    </body>

</html>
