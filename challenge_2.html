<!DOCTYPE html>

<html>

    <title> 1000 rows in table</title>

    <body onload="insertRow()">
            <table id="num" border = 1 > </table>

            <script>

                if (localStorage.getItem("ctwo") > 1){
                    var text2 = localStorage.getItem("text2");
                    var ctwo = localStorage.getItem("ctwo");
                }
                else{
                    var text2 = "", ctwo = 1;
                }

                function insertRow(){
                    
                    text2 += "<tr><td>" + ctwo + "</td></tr>";

                    ctwo++;

                    localStorage.setItem("text2", text2);
                    localStorage.setItem("ctwo", ctwo);

                    document.getElementById("num").innerHTML = text2;
                }
            </script>
    </body>

</html>
