<!DOCTYPE html>

<html>

    <title> 1000 rows multiplication results</title>

    <body onload="insertRow()">

            Enter the number: <input type="text" id="tf">
            <button onclick="insertmultiplyRow()">Generate</button>
            <table id="num" border = 1 > </table>

            <script>

                function insertmultiplyRow(){
                    
                    var j = document.getElementById("tf").value;
                    var i = 1;
                    var text = "";
                    for (; j*i <= 1000 ; i++) {
    
                        text += "<tr><td>" + i*j + "</td></tr>";

                    }
                    document.getElementById("num").innerHTML = text;

                }
            </script>
    </body>

</html>
